<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Razer | For gamers, by gamers</title>
    <link rel="icon" href="assets/img/razer1.logo.png">
</head>

<body>
    <header>
        <div class="container-fluid" id="nav">
            <div class="row">
                <div class="col-4 text-center"><a onclick="home()"><img src="assets/img/razer1.logo.png"
                        alt="razer_logo" class="img-top"></a></div>
                <div class="col-4 text-center"><img src="assets/img/razer.logo.png" alt="razer_'logo'"
                        class="img-top"></div>
                <div class="col-4 text-center"><img src="assets/img/br.png" alt="brasil" class="img-top">
                </div>
            </div>
        </div>
    </header>

<div class="container-fluid" id="content">
    <section id="section1">
        <div class="container-fluid">
            <img class="imgbanner" src="./assets/img/teclado.jpeg">
        </div>
    </section>

    <section id="section4">
        <div class="container-fluid">
            <img class="imgbanner" src="./assets/img/mouse2.jpg">
        </div>
    </section>

    <section id="section2">
        <div class="container-fluid">
            <img class="imgbanner" src="./assets/img/mouse.jpg">

    </section>

    <section id="section3">
        <div class="container-fluid">
            <img class="imgbanner" src="./assets/img/headset.jpg">
        </div>
    </section>

    <section id="form-contact">

            <img class="imgbanner" src="assets/img/fundo.png">
        </div>
    </section>
</div>
<footer>
    <div class="container p-4">
    <span><img src="assets/img/razer.logo.png" class="img-small"></span>

    <ul class="list-unstyled">
    <li><a href="https://twitter.com/Razer">Twitter</a></li>
    <li><a href="https://www.razer.com/">Site Oficial</a></li>
    </ul>
    </div>

<script src="js/main.js"></script>
